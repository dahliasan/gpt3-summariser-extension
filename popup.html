<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body class="grid">
    <div id="key_needed">
      <p>To get started, add your OpenAI API Key!</p>
      <div class="form">
        <input id="key_input" />
        <button id="save_key_button">Add key</button>
      </div>
      <div class="help">
        <a href="https://beta.openai.com/account/api-keys" target="_blank"
          >Get API Key</a
        >
      </div>
    </div>
    <div id="key_entered">
      <div>
        <p style="font-weight: 600">You're all set!</p>
        <p style="font-size: 0.75rem">You've entered your OpenAI API Key.</p>
      </div>
      <button id="change_key_button">Change key</button>
    </div>

    <div id="summaries"></div>
  </body>
  <script src="popup.js"></script>
</html>
